<div class="card text-white bg-secondary mb-3">
  <div class="card-header">{{date}}</div>
  <div class="card-body">
    <ul class="list-unstyled">
      <li>Forecast: {{weatherDescription}}</li>
      <li>Temp Average: {{tmpAverage}}&deg;</li>
    </ul>

    <ol class="list-unstyled">
      <li *ngFor="let hour of day.entries">
        <app-weather-hour [hour]="hour"></app-weather-hour>
      </li>
    </ol>
  </div>
</div>
